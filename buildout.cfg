[buildout]
extensions = mr.developer
sources = sources
sources-dir = ${buildout:directory}/src
auto-checkout =
    example.dexterity
    example.conference
    plonetheme.aclark_twitter

extends = 
    http://dist.plone.org/release/3.3.1/versions.cfg
    http://good-py.appspot.com/release/dexterity/1.0a2
versions = versions
find-links = 
    http://dist.plone.org/thirdparty

parts = 
    bootstrap
    zope2
    instance

develop = 
    src/example.dexterity
    .
    src/plonetheme.aclark_twitter

[sources]
example.dexterity = svn https://svn.plone.org/svn/collective/example.dexterity/trunk/
example.conference = svn https://svn.plone.org/svn/collective/example.conference/trunk/
plonetheme.aclark_twitter = svn https://svn.plone.org/svn/collective/plonetheme.aclark_twitter/trunk/

[bootstrap]
recipe = collective.recipe.bootstrap

[zope2]
recipe = plone.recipe.zope2install
url = ${versions:zope2-url}

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
eggs = 
    PILwoTk
    Plone
    collective.project
    plone.app.dexterity
    example.dexterity
    plonetheme.aclark_twitter
    z3c.jbot

zcml = 
    example.dexterity

[versions]
zc.buildout = 1.4.1
